<header
  class="fixed top-0 left-0 z-50 w-full h-20 border-b bg-n-8/90 border-stroke-1 backdrop-blur-lg"
>
  <div class="flex items-center px-20">
    <a class="flex min-w-[12rem] max-w-[12rem] h-20" [routerLink]="['/home']">
      <img src="./assets/airScapeLogo3.png" alt="airScape" class="m-auto" />
    </a>

    @if (true) {
    <div class="relative h-full py-5 text-n-2 w-[28rem] ml-12">
      <input
        type="text"
        class="w-full h-full text-sm border rounded-full pl-11 border-stroke-1 bg-n-6"
        placeholder="Buscar propiedad"
      />
      <div class="absolute flex w-4 h-4 m-auto -translate-y-1/2 top-1/2 left-4">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>
    <nav class="hidden ml-auto gap-14 lg:flex">
      <!-- <a
        href="./properties.html"
        class="text-white no-underline transition duration-300 opacity-50 hover:opacity-100"
        >Properties</a
      > -->
      <a
        href="./profile.html"
        class="text-white no-underline transition duration-300 opacity-50 hover:opacity-100"
        >My Profile</a
      >
      <a
        href="./messages.html"
        class="self-center text-lg transition duration-300 text-n-3 hover:text-color-1"
        ><i class="fa-solid fa-message"></i
      ></a>
      <a
        class="ml-auto text-2xl transition duration-300 text-n-3 hover:text-color-1"
        [routerLink]="['/login']"
      >
        <i class="fa-solid fa-right-from-bracket"></i>
      </a>
    </nav>

    }
  </div>
</header>
