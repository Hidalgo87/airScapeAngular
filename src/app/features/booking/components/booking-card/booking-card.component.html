<div class="overflow-hidden bg-n-6/70 rounded-xl">
  <div class="flex px-5 py-3 border-b border-n-3/10">
    <p class="mr-4 body-2 text-n-4">Booked at 3 march 2024</p>
  </div>
  <div class="flex gap-5 px-6 pt-4 pb-8">
    <div class="h-[10rem] w-[10rem] overflow-hidden rounded-md">
      <img
        class="object-cover w-full h-full"
        [src]="'https://definicion.de/wp-content/uploads/2011/01/casa-2.jpg'"
        alt="house"
      />
    </div>
    <div>
      <h6 class="h6 text-color-3">Status</h6>
      <h6 class="font-normal truncate text-n-3 h6">Property name goes here</h6>

      <p class="mr-4 font-normal body-2 text-n-4">Booking date:</p>
      <div class="flex">
        <p class="mr-4 font-normal body-2 text-n-4">3 march 2024</p>
        <p class="text-n-4">&mdash;</p>
        <p class="ml-4 font-normal body-2 text-n-4">6 march 2024</p>
      </div>

      <p class="body-2">$ 400000 COP</p>
    </div>
    <div class="flex flex-col ml-auto mr-6">
      <div class="">
        <div class="flex items-center">
          <div class="w-[3rem] h-[3rem] overflow-hidden rounded-full">
            <!-- [src]="listing?.ownerPicture" -->
            <img alt="profile_photo" class="object-cover w-full h-full" />
          </div>
          <div class="ml-4">
            <p class="body-2 text-n-4">Host</p>
            <p class="font-medium truncate body-2">Name</p>
          </div>
        </div>
        <button
          class="flex items-center gap-2 px-2 py-1 mt-2 rounded-lg hover:bg-color-2/10"
        >
          <ng-icon name="octComment" class="text-color-2" />
          <p class="body-2 text-color-2">Send message</p>
        </button>
      </div>
      <button class="px-4 py-1 mt-auto rounded-lg bg-color-5 text-n-7">
        Cancel
      </button>
    </div>
  </div>
</div>
