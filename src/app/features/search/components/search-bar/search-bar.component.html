<div
  class="box-content relative pb-12 flex bg-n-6/50 backdrop-blur-lg w-[60rem] h-[3.5rem] rounded-xl mx-auto pt-9 justify-center gap-4 px-4"
>
  <div class="relative flex items-center flex-grow">
    <ng-icon
      name="heroMapPin"
      class="absolute text-xl -translate-y-1/2 text-n-3 left-3 top-1/2"
    />
    <p-floatLabel class="w-full">
      <input
        id="city"
        class="flex-grow w-full pl-11 h-14 border-n-5 input"
        type="text"
        pInputText
      />
      <label for="city" class="pl-7">Search destinations</label>
    </p-floatLabel>
  </div>

  <p-floatLabel>
    <p-calendar
      [(ngModel)]="date"
      styleClass="h-14 basis-1/3"
      [iconDisplay]="'input'"
      [showIcon]="true"
      selectionMode="range"
      inputId="date"
    />
    <label for="date" class="pl-7">Date of stay</label>
  </p-floatLabel>
  <div class="relative flex items-center basis-1/6">
    <ng-icon
      name="heroUser"
      class="absolute text-xl -translate-y-1/2 text-n-3 left-3 top-1/2"
    />
    <p-floatLabel>
      <p-inputNumber
        inputId="guests"
        styleClass="h-14"
        [(ngModel)]="guests"
        [min]="0"
        [max]="100"
      />
      <label for="guests" class="pl-7">Guests</label>
    </p-floatLabel>
  </div>

  <!-- <div class="relative basis-1/6">
    <input
      type="number"
      class="w-full h-full pl-10 bg-transparent border rounded-lg border-n-5"
    />
    <ng-icon
      name="heroUser"
      class="absolute text-xl -translate-y-1/2 text-n-3 left-3 top-1/2"
    />
  </div> -->
  <button
    class="flex hover:scale-105 transition items-center absolute h-[2.8rem] px-6 -translate-x-1/2 -translate-y-1/2 rounded-full top-full left-1/2 bg-color-1 text-n-1"
  >
    <ng-icon name="octSearch" class="my-auto h-fit" />
    <p class="ml-2 text-base font-medium h-fit">Search</p>
  </button>
</div>
