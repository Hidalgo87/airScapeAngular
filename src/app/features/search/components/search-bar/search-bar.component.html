<div
  class="box-content relative pb-10 flex bg-n-6/80 w-[60rem] h-[3.5rem] rounded-xl mx-auto pt-9 justify-center gap-4 px-4"
>

    <input

      class="w-full h-full pl-10 bg-transparent border rounded-lg border-n-5"
    />
    <ng-icon
      name="heroMapPin"
      class="absolute text-xl -translate-y-1/2 text-n-3 left-3 top-1/2"

  <p-floatLabel>
    <input
      id="city"
      class="h-14 border-n-5 input"
      type="text"
      pInputText
      [(ngModel)]="city"
    />
    <label for="city">Search destinations</label>
  </p-floatLabel>

  <!-- <p-floatLabel> -->
  <p-calendar
    [(ngModel)]="date"
    class="basis-1/3"
    [iconDisplay]="'input'"
    [showIcon]="true"
    selectionMode="range"
    inputId="date"
  />
  <!-- <label for="date">Date of stay</label>
  </p-floatLabel> -->

  <div class="relative basis-1/6">
    <input
      type="number"
      class="w-full h-full pl-10 bg-transparent border rounded-lg border-n-5"
    />
    <ng-icon
      name="heroUser"
      class="absolute text-xl -translate-y-1/2 text-n-3 left-3 top-1/2"
    />
  </div>
  <button
    class="flex hover:scale-105 transition items-center absolute h-[2.8rem] px-6 -translate-x-1/2 -translate-y-1/2 rounded-full top-full left-1/2 bg-color-1 text-n-1"
  >
    <ng-icon name="octSearch" class="my-auto h-fit" />
    <p class="ml-2 text-base font-medium h-fit">Search</p>
  </button>
</div>
