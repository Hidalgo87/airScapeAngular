<div class="mb-4">
  <h3 class="text-2xl font-semibold">Sign Up</h3>
  <p class="mt-2 text-sm text-n-2">
    Already registered?
    <a [routerLink]="['/login']" class="underline text-color-3">Log In</a>
  </p>
</div>

<div class="flex flex-col w-full gap-4 my-8">
  <div class="flex flex-col">
    <label class="mb-1">Username</label>
    <input
      type="text"
      class="w-full pl-4 text-lg border rounded-md h-11 border-n-4 text-n-3"
      id="register-username"
    />
  </div>

  <div class="flex flex-col">
    <label class="mb-1">Password</label>
    <input
      type="password"
      class="w-full pl-4 text-lg border rounded-md h-11 border-n-4 text-n-3"
      id="register-password"
    />
  </div>

  <div class="flex flex-col">
    <label class="mb-1">Confirm password</label>
    <input
      type="password"
      class="w-full pl-4 text-lg border rounded-md h-11 border-n-4 text-n-3"
      id="register-confirm-password"
    />
  </div>
</div>

<button
  class="w-full px-8 text-lg font-semibold rounded-md cursor-pointer h-11 bg-color-1"
  onclick="register()"
>
  Sign Up
</button>
<p class="mt-4 text-color-5" id="register-error"></p>
