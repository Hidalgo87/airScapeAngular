<div class="mb-4">
  <h3 class="text-2xl font-semibold">Sign Up</h3>
  <p class="mt-2 text-sm text-n-2">
    Already registered?
    <a [routerLink]="['/login']" class="underline text-color-3">Log In</a>
  </p>
</div>

<form [formGroup]="registerForm" class="flex flex-col w-full gap-4 mt-6 mb-6">
  <div class="flex flex-col">
    <label class="mb-1">Username</label>
    <input
      type="text"
      class="w-full input h-11"
      id="register-username"
      formControlName="userName"
    />
  </div>

  <div class="flex flex-col">
    <label class="mb-1">Email</label>
    <input
      type="email"
      class="w-full input h-11"
      id="register-username"
      formControlName="email"
    />
  </div>

  <div class="flex flex-col">
    <label class="mb-1">Password</label>
    <input
      type="password"
      class="w-full input h-11"
      id="register-password"
      formControlName="password"
    />
  </div>

  <div class="flex flex-col">
    <label class="mb-1">Confirm password</label>
    <input
      type="password"
      class="w-full input h-11"
      id="register-confirm-password"
      formControlName="repassword"
    />
  </div>

  <div class="flex items-center gap-4">
    <input
      type="checkbox"
      id="register-confirm-password"
      formControlName="isOwner"
    />
    <label class="mb-1">Register as owner</label>
  </div>
</form>

<button
  class="w-full px-8 text-lg font-semibold rounded-md cursor-pointer h-11 bg-color-1 text-n-1"
  (click)="onSignUp()"
>
  Sign Up
</button>
<p class="mt-4 text-color-5" id="register-error">{{ registerErrorMessage }}</p>
